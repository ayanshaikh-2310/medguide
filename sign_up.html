<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | MedGuide</title>
    <link rel="stylesheet" href="sign_up.css" />
</head>

<body>
    <!-- Header & Navigation -->
    <header>
        <nav class="navbar">
            <a href="#" class="logo">Med<span>Guide</span></a>
            <div class="nav-links">
                <a href="index.html#features">Features</a>
                <a href="index.html#problem">Problem</a>
                <a href="index.html#solution">Solution</a>
            </div>
            <div class="burger">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </nav>
    </header>


    <!-- <section class="signup-section"> -->
    <section class="signup-section">
        <div class="signup-container">
            <!-- Step 1: Email Input -->
            <div class="form-step active" id="step-1">
                <h2 class="form-title">Sign Up for MedGuide</h2>
                <p class="form-subtitle">Start your journey towards better medicine understanding</p>

                <form id="email-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        <!-- INput For Set Password -->
                        <input type="password" id="password" class="form-control" placeholder="Set Password" required>
                        <!-- Input for confirm Password -->
                        <input type="password" id="confirm_password" class="form-control" placeholder="Confirm Password"
                            required>
                        <div class="error" id="password-error"></div>

                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="btn_cnt ">Continue</button>
                </form>
                <div class="spinner" id="spinner"></div>
            </div>
        </div>
    </section>

    <script src="sign_up.js"></script>
</body>

</html>
